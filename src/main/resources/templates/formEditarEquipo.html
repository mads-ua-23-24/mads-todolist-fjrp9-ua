<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Modificar Equipo')"></head>

<body>
<nav th:replace="navbar :: navbar (usuario=${usuario}, logeado=true, administrador=${usuario.esAdministrador})"></nav>
<div class="container-fluid">

    <div class="row justify-content-center mb-3">
        <div class="col-auto">
            <h2 th:text="'ModificaciÃ³n del ' + ${equipo.getNombre()}"></h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" th:action="@{/equipos/{id}/editar(id=${equipo.id})}" th:object="${equipoData}">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="nombre">Nuevo nombre del equipo:</label>
                            <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="text"/>
                        </div>
                        <button class="btn btn-primary" type="submit">Modificar equipo</button>
                        <a class="btn btn-link" th:href="@{/equipos}">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>

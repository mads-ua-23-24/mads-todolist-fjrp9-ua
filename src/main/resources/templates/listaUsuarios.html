<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>

<div class="row mt-3">
    <div class="col">
        <h2>Listado de usuarios</h2>
    </div>
    <table class="table table-striped">
        <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.email}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
